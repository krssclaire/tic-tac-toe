<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="player-window">
        <div class="player-container">
            <form action="">
                <p>Please, enter your names</p>
                <div>
                    <label for="player-x">Player X</label>
                    <input type="text" name="player-x" id="player-x" required>
                    <label for="player-o">Player O</label>
                    <input type="text" name="player-o" id="player-o" required>
                </div>
                <button id="start">Start Game</button>
            </form>
        </div>
    </div>
    <main>
        <div class="message">
            <p id="turn-message">Player X starts first</p>
        </div>
        <div class="game-board">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
    </main>
    <div class="winner-window invisible">
        <div class="winner-container">
            <p id="winner-message">'Symbol' is the winner!</p>
            <p>Want to start a new game?</p>
            <button id="new-game">New game</button>
        </div>
    </div>
</body>
</html>
